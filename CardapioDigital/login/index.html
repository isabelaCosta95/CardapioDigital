<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Grill Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="../assets/logo.png" alt="Hot Grill Logo" class="logo">
        <p class="subtitle">CONHEÇA NOSSO MAGNÍFICO</p>
        <h1 class="title">CARDÁPIO</h1>
    </div>
    <div class="login-container">
        <h2 class="login-title">LOGIN</h2>
        <form>
            <input type="text" id="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Senha" id="senha" class="input-field">
            <a id="btnEntrar">
                <button type="button" class="login-button">ENTRAR</button>
            </a>
        </form>
    </div>
    <div class="footer">
        <img src="../assets/logo.png" alt="Hot Grill Logo" class="logo-small">
        <p class="footer-text">Venha nos conhecer</p>
        <p class="footer-text">Rua Manoel Abelardo Peixer, 21 - Barreiros, São José - SC, 88110-055</p>
        <p class="footer-text">Peça pelo WhatsApp: (48) 99946-9650</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="icon">Facebook</a>
            <a href="https://www.twitter.com" target="_blank" class="icon">Twitter</a>
            <a href="https://www.instagram.com" target="_blank" class="icon">Instagram</a>
        </div>
    </div>

    <script type="module">
        import { Usuarios } from '../storage/usuarios.js'

        const usuarios = new Usuarios();

        const inputEmail = document.querySelector("#email");
        const inputSenha = document.querySelector("#senha");
        const btnEntrar = document.querySelector("#btnEntrar");

        btnEntrar.addEventListener('click', () => {
            if(usuarios.login(inputEmail.value,inputSenha.value)){
                location.href = '/configuracao_cardapio';
            }else{
                alert('Login inválido!')
            };
        })

    </script>
</body>
</html>
