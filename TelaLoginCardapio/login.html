<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Grill Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="LogoHotGrill.PNG" alt="Hot Grill Logo" class="logo">
        <p class="subtitle">CONHEÇA NOSSO MAGNÍFICO</p>
        <h1 class="title">CARDÁPIO</h1>
    </div>
    <div class="login-container">
        <h2 class="login-title">LOGIN</h2>
        <form>
            <input type="text" placeholder="Usuário" class="input-field">
            <input type="password" placeholder="Senha" class="input-field">
            <button type="submit" class="login-button">ENTRAR</button>
        </form>
    </div>
    <div class="footer">
        <img src="LogoHotGrill.PNG" alt="Hot Grill Logo" class="logo-small">
        <p class="footer-text">Venha nos conhecer</p>
        <p class="footer-text">Rua Manoel Abelardo Peixer, 21 - Barreiros, São José - SC, 88110-055</p>
        <p class="footer-text">Peça pelo WhatsApp: (48) 99946-9650</p>
        <div class="social-icons">
            <span class="icon">Facebook</span>
            <span class="icon">Twitter</span>
            <span class="icon">Instagram</span>
        </div>
    </div>
</body>
</html>
